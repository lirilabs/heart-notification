<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Credible â€“ FCM Push Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: system-ui, -apple-system;
  background: #0b0b0b;
  color: #fff;
  padding: 24px;
}
.container {
  max-width: 520px;
  margin: auto;
}
input, textarea, button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  background: #111;
  color: #fff;
  border: 1px solid #262626;
  border-radius: 8px;
}
button {
  background: #2563eb;
  cursor: pointer;
}
pre {
  margin-top: 14px;
  background: #111;
  padding: 12px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="container">
  <h2>FCM Push Notification</h2>

  <input id="token" placeholder="FCM Device Token" />
  <input id="title" placeholder="Notification Title" />
  <textarea id="body" placeholder="Notification Body"></textarea>
  <input id="imageUrl" placeholder="Image URL (optional)" />

  <button onclick="sendNotification()">Send</button>
  <pre id="result"></pre>
</div>

<script>
const API = "https://heart-notification.vercel.app/api/fcm";

async function sendNotification() {
  const token = document.getElementById("token").value.trim();
  const title = document.getElementById("title").value.trim();
  const body = document.getElementById("body").value.trim();
  const imageUrl = document.getElementById("imageUrl").value.trim();
  const result = document.getElementById("result");

  if (!token || !title || !body) {
    alert("Token, title, and body are required");
    return;
  }

  result.textContent = "Sending...";

  try {
    const res = await fetch(API, {
      method: "POST",
      mode: "cors",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        token,
        title,
        body,
        ...(imageUrl ? { imageUrl } : {}),
      }),
    });

    const text = await res.text();
    result.textContent = text;

  } catch (err) {
    result.textContent = "Network error: " + err.message;
  }
}
</script>
</body>
</html>
