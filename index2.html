<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mail API Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  background: #0b0b0b;
  color: #fff;
  font-family: system-ui;
  padding: 24px;
}
.container {
  max-width: 480px;
  margin: auto;
}
input, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: #111;
  color: #fff;
  border: 1px solid #262626;
  border-radius: 8px;
}
button {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  background: #16a34a;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
pre {
  margin-top: 16px;
  background: #111;
  padding: 12px;
  border-radius: 8px;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Send Email by UID</h2>

  <input id="uid" placeholder="Firebase UID" />
  <input id="title" placeholder="Email Title" />
  <textarea id="content" placeholder="Email Content"></textarea>

  <button onclick="sendMail()">Send Email</button>

  <pre id="result"></pre>
</div>

<script>
const API = "/api/mail";

async function sendMail() {
  const uid = document.getElementById("uid").value.trim();
  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();
  const result = document.getElementById("result");

  if (!uid || !title || !content) {
    alert("All fields are required");
    return;
  }

  result.textContent = "Sending...";

  try {
    const params = new URLSearchParams({
      uid,
      title,
      content
    });

    const res = await fetch(`${API}?${params.toString()}`, {
      method: "GET"
    });

    const data = await res.json();
    result.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    result.textContent = err.message;
  }
}
</script>

</body>
</html>
