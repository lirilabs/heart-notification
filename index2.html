<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui;
      height: 100vh;
      display: grid;
      place-items: center;
      margin: 0;
    }

    .card {
      width: 420px;
      padding: 24px;
      border-radius: 14px;
      border: 1px solid #1e293b;
      background: #020617;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    h2 { text-align: center; margin-bottom: 12px; }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input, textarea {
      background: #020617;
      color: #fff;
      border: 1px solid #1e293b;
    }

    button {
      background: #ef4444;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .info {
      font-size: 12px;
      opacity: .85;
      margin-bottom: 10px;
    }

    .status {
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>‚ù§Ô∏è Heart Notification</h2>

  <div class="info" id="userInfo">Checking session‚Ä¶</div>

  <input id="subject" placeholder="Mail Title" />
  <textarea id="content" placeholder="Mail Content"></textarea>

  <button onclick="sendMail()">Send Email</button>
  <div class="status" id="status"></div>
</div>

<script>
  /* ================= CONFIG ================= */
  const API_URL = "https://heart-notification.vercel.app/api/send-mail";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);

  let currentUser = null;

  /* ========== AUTO SESSION DETECTION ========== */
  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      document.getElementById("userInfo").textContent =
        "‚ùå No active session found";
      return;
    }

    currentUser = user;

    document.getElementById("userInfo").textContent =
      `UID: ${user.uid} | Email: ${user.email || "N/A"}`;
  });

  /* ================= SEND MAIL ================= */
  async function sendMail() {
    const status = document.getElementById("status");
    status.textContent = "Sending‚Ä¶";

    try {
      if (!currentUser) throw new Error("User not authenticated");

      const token = await currentUser.getIdToken();

      const payload = {
        to: currentUser.email,   // üëà email fetched automatically
        subject: subject.value,
        text: content.value,
        html: `<p>${content.value}</p>`
      };

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error);

      status.textContent = "‚úÖ Email sent successfully";
    } catch (e) {
      status.textContent = "‚ùå " + e.message;
    }
  }
</script>

</body>
</html>
